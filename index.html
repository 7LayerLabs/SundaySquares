<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Squares</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #0a0a0b;
        }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        .vertical-text {
          text-orientation: mixed;
        }

        @keyframes winner-pulse-soft {
          0% { box-shadow: inset 0 0 0 2px #facc15, 0 0 0 0 rgba(234, 179, 8, 0.4); background-color: rgba(234, 179, 8, 0.1); }
          50% { box-shadow: inset 0 0 0 2px #facc15, 0 0 20px 5px rgba(234, 179, 8, 0.2); background-color: rgba(234, 179, 8, 0.25); }
          100% { box-shadow: inset 0 0 0 2px #facc15, 0 0 0 0 rgba(234, 179, 8, 0.4); background-color: rgba(234, 179, 8, 0.1); }
        }

        @keyframes grid-glow-pulse {
          0% { box-shadow: 0 0 40px rgba(234, 179, 8, 0.1); }
          50% { box-shadow: 0 0 80px rgba(234, 179, 8, 0.25); }
          100% { box-shadow: 0 0 40px rgba(234, 179, 8, 0.1); }
        }

        @keyframes shine-pulse {
          0% { transform: translateX(-100%) skewX(-15deg); opacity: 0; }
          20% { opacity: 0.5; }
          50% { transform: translateX(100%) skewX(-15deg); opacity: 0; }
          100% { transform: translateX(100%) skewX(-15deg); opacity: 0; }
        }

        .shine-effect {
          position: relative;
          overflow: hidden;
        }

        .shine-effect::after {
          content: "";
          position: absolute;
          top: 0;
          left: -100%;
          width: 200%;
          height: 100%;
          background: linear-gradient(
            to right,
            transparent 0%,
            rgba(255, 255, 255, 0.4) 50%,
            transparent 100%
          );
          animation: shine-pulse 2s infinite;
          pointer-events: none;
        }

        .winner-active {
          animation: winner-pulse-soft 2s infinite ease-in-out;
          z-index: 50;
          border: 1px solid #facc15 !important;
          position: relative;
        }

        .winner-active::after {
          content: '';
          position: absolute;
          inset: 0;
          background: radial-gradient(circle, rgba(250, 204, 21, 0.3) 0%, transparent 70%);
          pointer-events: none;
        }

        .cell-track {
          background-color: rgba(234, 179, 8, 0.04) !important;
        }

        .grid-winner-glow {
          animation: grid-glow-pulse 3s infinite ease-in-out;
          border-color: rgba(234, 179, 8, 0.4) !important;
        }

        .axis-active {
          background-color: rgba(234, 179, 8, 0.2) !important;
          color: #facc15 !important;
          border: 1px solid rgba(234, 179, 8, 0.5) !important;
          text-shadow: 0 0 15px rgba(234, 179, 8, 0.8);
          font-size: 1.25rem;
          z-index: 10;
        }

        .neon-text-red {
          text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff0055, 0 0 20px #ff0055, 0 0 25px #ff0055;
        }
        
        .neon-text-blue {
          text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00d2ff, 0 0 20px #00d2ff, 0 0 25px #00d2ff;
        }

        /* Print styles - black and white only */
        @media print {
          * {
            background: white !important;
            color: black !important;
            border-color: black !important;
            text-shadow: none !important;
            box-shadow: none !important;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
          }

          body {
            background: white !important;
          }

          /* Hide non-essential elements when printing */
          aside,
          header,
          .fixed,
          button,
          input,
          [class*="animate"],
          [class*="backdrop"] {
            display: none !important;
          }

          /* Show only the grid section */
          section {
            display: block !important;
            padding: 0 !important;
            margin: 0 !important;
          }

          /* Grid styling for print */
          .grid {
            border: 2px solid black !important;
          }

          .grid > div {
            border: 1px solid black !important;
            background: white !important;
            color: black !important;
          }

          /* Make text readable */
          p, span, div, label {
            color: black !important;
          }

          /* Team names */
          [class*="text-red"],
          [class*="text-blue"],
          [class*="text-emerald"],
          [class*="text-yellow"],
          [class*="text-neutral"] {
            color: black !important;
          }
        }
    </style>
